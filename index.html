<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>
<body>
  <div id="pUps">
    <div class="hidden" id="pUp1Button">Pickpocket</div>
    <div class="hidden" id="pUp2Button">Grand Theft Cardo</div>
    <div class="hidden" id="pUp3Button">N U K E</div>
  </div>
  <div id="oppoStackSize" style= "color: white";></div>
  <div class="stage">
    <h1>
      <span id="outcomeText">WAR</span>
    </h1>
    <h4>
      <span id="stageText">an ancient game of cunning and skill</span>
    </h4>
    <div id="wagerContainer">
      <div id="wagerHeader">Winner Gets:</div>
      <div id="wageredCardList">
        <div id="playerWagerList"></div>
        <div id="oppoWagerList"></div>
      </div>
    </div><!-- /#wagerContainer-->
    <div id="playerCardBox" class="cardBox">
      <img id="playerValImg" class="valueImg" src=""></div>
      <img id="playerSuitImg" class="suitImg" src=""></div>
      <img id="playerSuitImg2" class="suitImg" src=""></div>
    </div>
    <div id="oppoCardBox" class="cardBox">
      <img id="oppoValImg" class="valueImg" src=""></div>
      <img id="oppoSuitImg" class="suitImg" src=""></div>
      <img id="oppoSuitImg2" class="suitImg" src=""></div>
  </div>
  <a class="storeThumb" id="storeThumbId">Power-Up Store</a>
  <div id="storeMenu">
    <div id="powerup1" class="item">
      Pickpocket: steals 1 card
    </div>
    <div id="powerup2" class="item">
      Grand Theft Cardo: steals 3 cards
    </div>
    <div id="powerup3" class="item">
      NUKE: steals 10 cards
    </div>
  </div>
  <div id="bottomBar">
    <ul id="playerStackSize"></ul>
    <div id="playerPointDisplay"><span id="pointsHeader">Points</span></div>
    <button type="button" id="playBattle">Play Card</button>
    <button type="button" id="playWar" class="playWarOff">Play WAR</button>
    <div id="stackList">
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
